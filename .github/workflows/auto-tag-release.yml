name: Auto Tag Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    # Only run when PR is merged and branch starts with release/
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Extract version from branch
        id: version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH_NAME#release/}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          TAG="v${VERSION}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}, tag: ${TAG}"

      - name: Check if tag already exists
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG already exists, skipping tag creation"
            exit 0
          fi
          echo "âœ… Tag $TAG does not exist, will be created"

      - name: Create and push tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$TAG" -m "Release $TAG"

          # Push tag (this will trigger the release workflow)
          git push origin "$TAG"

          echo "âœ… Created and pushed tag: $TAG"

      - name: Comment on PR
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = '${{ steps.version.outputs.tag }}';
            const version = '${{ steps.version.outputs.version }}';

            const body = `## âœ… Release Tag Created

            Tag \`${tag}\` has been created and pushed. The release workflow will now:

            1. ğŸ§ª Run tests
            2. ğŸ³ Build and push Docker images
            3. ğŸ“¦ Publish Helm chart
            4. ğŸ“ Create GitHub release

            Monitor the [release workflow](https://github.com/${{ github.repository }}/actions/workflows/release.yml) for progress.
            `;

            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
