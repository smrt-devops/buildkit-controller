name-template: "v$RESOLVED_VERSION-beta"
tag-template: "v$RESOLVED_VERSION-beta"

categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "ğŸ”§ Maintenance"
    labels:
      - "chore"
      - "maintenance"
      - "dependencies"
  - title: "â™»ï¸ Refactoring"
    labels:
      - "refactor"
  - title: "âš¡ Performance"
    labels:
      - "performance"
  - title: "ğŸ§ª Testing"
    labels:
      - "test"
      - "testing"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"

change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "minor"
      - "feature"
  patch:
    labels:
      - "patch"
      - "fix"
      - "bugfix"
      - "bug"

autolabeler:
  - label: "documentation"
    files:
      - "*.md"
      - "docs/**/*"
  - label: "test"
    files:
      - "*_test.go"
      - "**/*test*"
  - label: "helm"
    files:
      - "helm/**/*"
  - label: "ci"
    files:
      - ".github/workflows/**/*"
      - ".github/**/*.yml"
      - ".github/**/*.yaml"

exclude-labels:
  - "skip-changelog"
  - "no-changelog"

template: |
  ## Changes

  $CHANGES

  ## Installation

  ### Helm Chart

  ```bash
  helm install buildkit-controller \
    oci://ghcr.io/$OWNER/$REPOSITORY/charts/buildkit-controller \
    --version $RESOLVED_VERSION-beta \
    --namespace buildkit-system \
    --create-namespace
  ```

  ### Docker Images

  ```bash
  docker pull ghcr.io/$OWNER/$REPOSITORY/controller:v$RESOLVED_VERSION-beta
  docker pull ghcr.io/$OWNER/$REPOSITORY/gateway:v$RESOLVED_VERSION-beta
  ```

  ## Full Changelog

  $FULL_CHANGELOG
