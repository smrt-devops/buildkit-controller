{{- if and .Values.controller.api.enabled .Values.controller.api.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "buildkit-controller.fullname" . }}-api-ingress
  namespace: {{ include "buildkit-controller.namespace" . }}
  labels:
    {{- include "buildkit-controller.labels" . | nindent 4 }}
  {{- with .Values.controller.api.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.controller.api.ingress.ingressClassName }}
  ingressClassName: {{ .Values.controller.api.ingress.ingressClassName }}
  {{- end }}
  rules:
    - host: {{ .Values.controller.api.ingress.hostname | required "controller.api.ingress.hostname is required when ingress is enabled" }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "buildkit-controller.fullname" . }}-api
                port:
                  number: {{ .Values.controller.api.port }}
  {{- if and .Values.controller.api.ingress.tls.enabled .Values.controller.api.ingress.tls.secretName }}
  tls:
    - hosts:
        - {{ .Values.controller.api.ingress.hostname }}
      secretName: {{ .Values.controller.api.ingress.tls.secretName }}
  {{- end }}
{{- end }}

